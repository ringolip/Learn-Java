<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
<!--在窗口中加载不同的页面-->
<iframe width="500" height="500" name="frame"></iframe>

<ul>
    <li><a href="hello.html" target="frame">hello</a></li>
    <li><a href="span.html" target="frame">span</a></li>
    <li><a href="table.html" target="frame">table</a></li>
</ul>
</body>
</html>
