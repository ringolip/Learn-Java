<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="http://localhost:8080" method="get">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="默认值" name="username"><br/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" value="123" name="password"><br/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="123" name="password2"><br/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" checked="checked" value="male">男
                <input type="radio" name="sex" value="female">女</td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                <input type="checkbox" checked="checked" name="hobby" value="java">Java
                <input type="checkbox" checked="checked" name="hobby" value="js">JavaScript
                <input type="checkbox" name="hobby" value="c++">C++
                </td>
            </tr>
            <tr>
                <td>选择国家：</td>
                <td>
                    <select>
                        <option>--请选择国家--</option>
                        <option name="country" value="cn">中国</option>
                        <option name="country" value="us">美国</option>
                        <option name="country" value="ca">加拿大</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea rows="10" cols="30" name="text"></textarea><br/></td>
            </tr>
            <tr>
                <td><input type="submit" value="注册"></td>
                <td align="center"><input type="reset" value="重置"></td>
            </tr>
        </table>
