<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用样式</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: gray;

            margin-left: auto;
            margin-right: auto;

            text-align: center;

        }
        td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>这是一个div</div>
    <table style="border: 1px solid black; border-collapse: collapse">
        <tr>
            <th>aa</th>
            <th>bb</th>
        </tr>
    </table>
</body>
</html>
