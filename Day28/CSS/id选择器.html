<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style type="text/css">
        /*字体颜色为蓝色， 字体大小 30 个像素。边框为 1 像素黄色实线。*/
        #id001{
            color: blue;
            font-size: 30px;
            border: 1px yellow solid;
        }

        #id002{
            /*字体颜色为红色，字体大小 20 个像 素。边框为 5 像素蓝色点线。*/
            color: red;
            font-size: 20px;
            border: 5px blue dashed;
        }
    </style>
</head>
<body>
    <div id="id001">div 标签 1</div>
    <div id="id002">div 标签 2</div>
</body>
</html>
