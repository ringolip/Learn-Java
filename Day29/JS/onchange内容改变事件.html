<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange内容改变事件</title>
    <script type="text/javascript">
        function sel() {
            alert("内容改变了")
        }

        window.onload = function () {
            var selectObj = document.getElementById("seee");
            selectObj.onchange = function () {
                alert("动态注册事件内容改变");
            }

        }
    </script>

</head>
<body>
    <select onchange="sel()">
        <option>----</option>
        <option>i</option>
        <option>o</option>
        <option>u</option>
    </select>
    <br/>
    <select id="seee">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
</body>
</html>
