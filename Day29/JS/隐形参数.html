<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐形参数</title>
    <script type="text/javascript">
        // 需求：要求 编写 一个函数。用于计算所有参数相加的和并返回
        var result = 0;
        function sum(num1, num2) {
            for (var i = 0; i < arguments.length; i++) {
                if (typeof(arguments[i]) === "number") {
                    result += arguments[i];
                }
            }
            return result
        }

        result = sum (1,2,3,4,5,6,"abc");
        alert(result)
    </script>
