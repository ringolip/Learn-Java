<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 需求：当用户点击了较验按钮，要获取输出框中的内容。然后验证其是否合法。
        window.onload = function () {
            var btnObj = document.getElementById("btn01");
            btnObj.onclick = function () {
                // 验证的规则是：必须由字母，数字。下划线组成。并且长度是 5 到 12 位。
                var textObj = document.getElementById("input01");
                var val = textObj.value;
                // alert(val);
                var patt = /^\w{5,12}$/;
                if (patt.test(val)) {
                    alert("用户名合法");
                } else {
                    alert("用户名不合法");
                }
            }

        }
    </script>
</head>
<body>
    输入：<input id="input01" type="text" value="">
    <br/>
    <!--<input id="submit01" type="submit" value="提交">-->
    <button id="btn01">一个按钮</button>
</body>
</html>
