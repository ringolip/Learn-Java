<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script type="text/javascript">
        var obj = new Object();
        obj.name = "lilneng";
        obj.age = "28";
        obj.func = function () {
            alert(obj.name + obj.age)
        }

        var obj2 = {
            name: "ringo",
            age: 25,
            func: function () {
                alert(obj2.name + obj2.age);
            }
        }

        obj2.func();
    </script>
</head>
<body>

</body>
</html>
